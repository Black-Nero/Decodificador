<!DOCTYPE html>
<html lang="es-mex">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Codificador - Decodificador </title>

</head>
<body>
    <header>
        

    </header>

    <main>

        <section class="AreaTexto">
            <div class="CajadeTexto">
                <label for="textoaqui"></label>
                <textarea type="texto" id="texto" class="inputPadron" placeholder="Ingrese Texto Aqui:" oninput="HabilitarBoton()" ></textarea> 
            </div>
        
            <div class="CajaBoton">
                <div class="Simbolo">
                    <button class="Encriptado" onclick="encriptar()">Encriptar</button>
                    <button class="Desencriptado" onclick="desencriptar()" id="desencriptar" disabled>Desencriptar</button>
                </div>
                
                <div class="Botones">
                    <img class="Exclamacion" src="imagenes/bi_exclamation-circle-fill.png"></img>
                    <figcaption class="Leyenda">"Solo letras minúsculas y sin acentos"</figcaption>
                </div>

            </div>  

        </section>

        <section class="AreaDerechaTexto">
            <div id="Notexto">
                <img  id="ImagenNoTexto" class="ImagenNoTexto" src="/imagenes/Muñeco.png" alt="Imagen de pesona con una lupa revisando un diamante"></img> 
                <div class="MensajeSinTexto">
                    <p class="LeyendaNoTexto" id="LEyendaNoTexto">Ningun mensaje fue encontrado</p>
                    <p class="LeyendaNoTexto2" id="LEyendaNoTexto2"> Ingrese un texto que desee encriptar o desencriptar </p>
                </div>
            </div>
            <div class="conTexto">
                <div class="mensajeOutput" id="mensajeOutput"></div>
                <button class="botonCopiar" id="botonCopiar" onclick="copiarMensaje()" style="display: none;">Copiar </button>
            </div>    
        </section>
    </main>
    <footer class="footer">Gabriel Santiago 2024 G7</footer>
    <script src="challenge.js"></script>
</body>

</html>
